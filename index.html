<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRAF79 LTD - CNC ENGINEERING</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chewy&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            background: url('tokarka.gif') no-repeat center center fixed;
            background-size: cover;
            color: black;
            font-family: 'Arial', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .header {
            font-size: 52px;
            font-weight: 900;
            font-family: 'Chewy', cursive;
            background: linear-gradient(to right, silver, gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.8);
        }
        .sub-header {
            font-size: 30px;
            color: silver;
            text-shadow: 0px 0px 10px blue;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 90%;
        }
        .image-container img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border: 3px solid transparent;
            transition: all 0.5s ease;
        }
        .image-container img:hover {
            border-color: cyan;
            box-shadow: 0px 0px 20px cyan;
            transform: scale(1.1);
        }
        .gcode-container {
            position: absolute;
            right: 10px;
            top: 10px;
            width: 200px;
            height: 300px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid cyan;
            padding: 10px;
            overflow: hidden;
            font-family: monospace;
            color: cyan;
            text-shadow: 0px 0px 5px cyan;
        }
        @keyframes scrollGcode {
            0% { transform: translateY(100%); }
            100% { transform: translateY(-100%); }
        }
        .gcode {
            animation: scrollGcode 10s linear infinite;
            white-space: pre-line;
        }
        @media (max-width: 768px) {
            .header {
                font-size: 36px;
            }
            .sub-header {
                font-size: 24px;
            }
            .gcode-container {
                display: none; /* Ukryj G-Code na ma≈Çych ekranach */
            }
        }
    </style>
</head>
<body>
    <div class="header">KRAF79 LTD</div>
    <div class="sub-header">CNC ENGINEERING</div>
    <div class="image-container">
        <a href="page1.html"><img src="frezarka.jpg" alt="Frezarka CNC"></a>
        <a href="page2.html"><img src="tokarka.jpg" alt="Tokarka CNC"></a>
    </div>
</body>
</html>
